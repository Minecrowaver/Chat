<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaBase Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .user-info {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #8e2de2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .auth-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8e2de2;
            box-shadow: 0 0 0 2px rgba(142, 45, 226, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .chat-section {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.4;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #8e2de2;
            box-shadow: 0 0 0 2px rgba(142, 45, 226, 0.2);
        }

        .send-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #f44336;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            color: #8e2de2;
            border-bottom: 3px solid #8e2de2;
        }

        .tab:hover:not(.active) {
            background-color: #f5f5f5;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .status-dot.offline {
            background-color: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .user-info span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SupaBase Chat</h1>
            <p>Real-time messaging with secure authentication</p>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <div class="avatar" id="userAvatar"></div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>

        <div class="auth-section" id="authSection">
            <div class="auth-form" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>

            <div class="auth-form" id="signupForm" style="display: none;">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>
                <button class="btn btn-primary" id="signupBtn">Sign Up</button>
            </div>
        </div>

        <div class="chat-section" id="chatSection">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kmyxsahxndulqckhxpro.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtteXhzYWh4bmR1bHFja2h4cHJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NzUyMTMsImV4cCI6MjA3NjI1MTIxM30.0Y4YD7TcMKBkUibuuYPv59PNT_0MMsOjezIcYs96mDQ';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authSection = document.getElementById('authSection');
        const chatSection = document.getElementById('chatSection');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        const notification = document.getElementById('notification');
        
        // State variables
        let currentUser = null;
        let messages = [];
        
        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'flex';
            signupForm.style.display = 'none';
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'flex';
            loginForm.style.display = 'none';
        });
        
        // Authentication functions
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                currentUser = data.user;
                showNotification('Login successful!');
                switchToChat();
                loadMessages();
                setupRealtimeSubscription();
            } catch (error) {
                showNotification(error.message, true);
            }
        }
        
        async function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showNotification('Sign up successful! Please check your email for verification.');
                loginTab.click();
                document.getElementById('loginEmail').value = email;
            } catch (error) {
                showNotification(error.message, true);
            }
        }
        
        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            switchToAuth();
            showNotification('Logged out successfully');
        }
        
        // Message functions
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            content, 
                            user_id: currentUser.id,
                            user_email: currentUser.email
                        }
                    ]);
                
                if (error) throw error;
                
                messageInput.value = '';
            } catch (error) {
                showNotification('Error sending message: ' + error.message, true);
            }
        }
        
        async function loadMessages() {
            try {
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true })
                    .limit(100);
                
                if (error) throw error;
                
                messages = data || [];
                renderMessages();
            } catch (error) {
                showNotification('Error loading messages: ' + error.message, true);
            }
        }
        
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.user_id === currentUser?.id ? 'own' : 'other'}`;
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                messageHeader.innerHTML = `
                    <span>${message.user_email}</span>
                    <span>${new Date(message.created_at).toLocaleTimeString()}</span>
                `;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = message.content;
                
                messageElement.appendChild(messageHeader);
                messageElement.appendChild(messageContent);
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Real-time subscription
        function setupRealtimeSubscription() {
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages' 
                    }, 
                    (payload) => {
                        messages.push(payload.new);
                        
                        // Keep only last 100 messages
                        if (messages.length > 100) {
                            messages.shift();
                        }
                        
                        renderMessages();
                    }
                )
                .subscribe();
        }
        
        // UI functions
        function switchToChat() {
            authSection.style.display = 'none';
            chatSection.style.display = 'flex';
            userInfo.style.display = 'flex';
            
            userEmail.textContent = currentUser.email;
            userAvatar.textContent = currentUser.email.charAt(0).toUpperCase();
            
            // Add logout button to user info
            if (!document.getElementById('logoutBtn')) {
                const logoutBtn = document.createElement('button');
                logoutBtn.id = 'logoutBtn';
                logoutBtn.className = 'btn btn-secondary';
                logoutBtn.textContent = 'Logout';
                logoutBtn.addEventListener('click', handleLogout);
                userInfo.appendChild(logoutBtn);
            }
        }
        
        function switchToAuth() {
            authSection.style.display = 'flex';
            chatSection.style.display = 'none';
            userInfo.style.display = 'none';
            
            // Clear forms
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
        }
        
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Event listeners
        loginBtn.addEventListener('click', handleLogin);
        signupBtn.addEventListener('click', handleSignup);
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                switchToChat();
                loadMessages();
                setupRealtimeSubscription();
            }
        });
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                currentUser = null;
                switchToAuth();
            }
        });
        
        // Initial setup
        switchToAuth();
    </script>
</body>
</html>
